<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Closures</title>
</head>
<body>
  <script>
    const makeCounter = function () {
      let privateCounter = 0;
      function changeBy(value) {
        privateCounter += value;
      }
      return {
        increment: function () {
          changeBy(1);
        },
        decrement: function () {
          changeBy(-1);
        },
        value: function () {
          return privateCounter;
        }
      };
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    counter1.increment();
    counter1.increment();
    console.log('value of counter1: ', counter1.value());

    counter2.decrement();
    counter2.decrement();
    console.log('value of counter2: ', counter2.value());
  </script>
</body>
</html>
