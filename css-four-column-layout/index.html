<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <header class="row black-text capitalize justify-center">
        <h3>how it works</h3>
      </header>

      <section class="row phone-section">
        <div class="phone">
          <img class="big-size" src="images/screen-1.png" alt="iphone screen image">
        </div>
        <div class="phone">
         <img class="big-size" src="images/screen-2.png" alt="iphone screen image">
        </div>
        <div class="phone">
          <img class="big-size" src="images/screen-3.png" alt="iphone screen image">
        </div>
        <div class="phone">
          <img class="big-size" src="images/screen-4.png" alt="iphone screen image">
        </div>
      </section>

      <section class="row icon-section justify-center">
        <div class="icon align-center">
          <img class="small-size" src="images/switch-icon.png" alt="switch graphic">
        </div>
        <div class="icon align-center">
          <img class="small-size" src="images/filter-icon.png" alt="filter graphic">
       </div>
       <div class="icon align-center">
         <img class="small-size" src="images/slider-icon.png" alt="slider graphic">
       </div>
       <div class="icon align-center">
         <img class="small-size" src="images/bars-icon.png" alt="signal bars graphic">
       </div>
     </section>

     <section class="row text-section align-center">
        <div class="align-center black-text description">
          <h5 class="capitalize">app switching</h5>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="align-center black-text description">
          <h5 class="capitalize">trip filtering</h5>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="align-center black-text description">
          <h5 class="capitalize">service filters</h5>
         <p>Accepts only your ideal trips.</p>
        </div>
        <div class="align-center black-text description">
          <h5 class="capitalize">stats + mileage</h5>
          <p>Tracks your trips across all apps.</p>
        </div>
     </section>
    </div>
  </div>
</body>
</html>
