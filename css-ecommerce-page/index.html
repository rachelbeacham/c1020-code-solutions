<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="row heading justify-center">
      <h3 class="capitalize">new arrivals</h3>
    </section>

  <div class="row">
  <section class="column">
    <div class="product">
      <img src="images/dress1.jpeg" alt="black long sleeve dress">
    </div>
    <div class="product-info">
      <p class="capitalize">free people <span class="gray-text">| size 6</span></p>
      <div class="row cost">
        <p class="highlight">$35</p>
        <p class="gray-text"><del>$125 retail</del></p>
      </div>
    </div>
  </section>

  <section class="column">
    <div class="product">
      <img src="images/ysl-bag.jpeg" alt="YSL bag">
    </div>
    <div class="product-info">
      <p class="capitalize">yves saint laurent <span class="gray-text">| one-size</span></p>
      <div class="row cost">
        <p class="highlight">$200</p>
        <p class="gray-text"><del>$1600 retail</del></p>
      </div>
    </div>
  </section>

  <section class="column">
    <div class="product">
      <img src="images/key.jpeg" alt="gold key">
    </div>
    <div class="product-info">
      <p class="capitalize">tiffany <span class="gray-text">| one-size</span></p>
      <div class="row cost">
        <p class="highlight">$476</p>
        <p class="gray-text"><del>$2000 retail</del></p>
      </div>
    </div>
  </section>

  <section class="column">
    <div class="product">
      <img src="images/lv-bag.jpg" alt="LV bag">
    </div>
    <div class="product-info">
      <p class="capitalize">louis vuitton <span class="gray-text">| one-size</span></p>
      <div class="row cost">
        <p class="highlight">$95</p>
        <p class="gray-text"><del>$1200 retail</del></p>
      </div>
    </div>
  </section>

  <section class="column">
    <div class="product">
      <img src="images/dress2.jpeg" alt="blue sleeveless dress">
    </div>
    <div class="product-info">
      <p class="capitalize">reformation <span class="gray-text">| size 4</span></p>
      <div class="row cost">
        <p class="highlight">$20</p>
        <p class="gray-text"><del>$198 retail</del></p>
      </div>
    </div>
  </section>
  </div>
  </div>
</body>
</html>
