<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form method="GET">
    <div>
      <label for="email">Email: </label> <br />
      <input type="text" id="email">
    </div>

    <div>
      <label for="why">Why is coding cool?</label> <br />
      <select id="why" name="why">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
    </div>

    <div>
      Favorite Language (choose one)<br />
      <label for="HTML"><input id="HTML" type="radio" value="HTML" name="language" />HTML</label>
      <label for="CSS"><input id="CSS" type="radio" value="CSS" name="language" />CSS</label>
      <label for="JS"><input id="JS" type="radio" value="JavaScript" name="language" />JavaScript</label>
    </div>

    <div>
      <label for="more-info">Would you like to sign up for more information?</label><br />
      <input type="checkbox" id="more-info" name="more-info" value="more-info" />Sign me up!
    </div>

    <div>
      <label for="comments">Comments:</label> <br />
      <textarea id="comments" name="comments" cols="20" rows="4"></textarea><br />
      <label for="submit"><input type="submit" id="submit" name="submit" value="submit" /></label>
    </div>

  </form>
</body>
</html>
